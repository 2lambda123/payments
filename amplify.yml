version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - cd client
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /app/client/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn install
        - yarn install wait-on
        - yarn install pm2
        - yarn install mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
        - npx pm2 start yarn -- start
        - "npx wait-on --timeout 60 http://localhost:3000"
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
        - npx pm2 kill
  artifacts:
    baseDirectory: app/client
    files:
      - "**/*.png"
      - "**/*.mp4"
